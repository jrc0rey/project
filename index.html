<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/picol.css">
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<title>/blacksite</title>
</head>
<body>
<!-- Start Page -->
	
	<div id="pageOne">
		<h1 id="busted">location triangulated.goodbye.</h1>
		<div id="logo">
			<img src="images/logo.svg"/>
		</div>
		<button type="button" id="startBtn">Start</button>
		<button type="button" id="reloadBtn">Restart</button>
		<audio id="siren"><source src="images/gameOver.mp3" type="audio/mpeg"></audio>
	</div>


<!-- Transition--> 

<div id="gif">
</div>

<audio id="audio"><source src="images/modem.mp3" type="audio/mpeg"></audio> 

<!-- Game Page -->
<div id="gamePage">

	<div id="overlays">
		<div id="howard"><img src="images/howard1.jpg"></div>
		<div id="howard2"><img src="images/howard2.jpg"></div>
		<div id="memo"><img src="images/doc.jpg"></div>
		<div id="slusho"><img src="images/slusho.jpg"></div>
		<div id="tagruato"><img src="images/tagruato.jpg"></div>
		<div id="end"></div>
	</div>

<!-- Left Div -->
	<div class="left">
		<div id="timeDiv">
			<h2 id="time">20</h2>
		</div>
		<h2 id="attempts"></h2>
		<textarea rows="5" cols="25"></textarea>
		<div id ="bfLogo"><img src="images/bfLogo.jpg"/>
			<div id="timeText"><p>You're running<br>out of...</p></div>
		</div>
		<i class="picol_rdf"></i>
	</div>

<!-- Middle Div -->	
	<div class="middle">
			<ul>	
				<li>tagruato</li>
				<li>bold.futura</li>
				<li>10/28</li>
				<li>slusho</li>
				<li>help.me</li>
				<li>login</li>
				<li>h.stambler</li>
				<li>official.us</li>
				<li>7825gk</li>
			</ul>
			<p id=order>h.stambler | tagruato | bold.futura | help.me</p>
			<div id="inputBlock">
				<input id="input" type="password" name="password"/>
				<button type="button" id="submit">login</button>
			</div>
		<h2 id="access"></h2>
	</div>

<!-- Right Div	 -->
	<div class="right">
		<i class="picol_attachment"></i>
		<div id="gridContainer">
			<div id=badArea></div>
			<div id="grid"><img src="images/grid.svg"></div>
			<div id="clueTwo"> 
				<i class="picol_avatar"></i>
			</div>
		</div>
		<div id="letterContainer">
				<img id="megan" src="images/letter.svg"/>
		</div>
	</div>
</div>

<!-- End -->
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
