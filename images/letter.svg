<text transform="matrix(1 0 0 1 18.403 33.0766)"><tspan x="0" y="0" class="st1 st2 st3">SURVIVAL SIMULATION</tspan><tspan x="0" y="10" class="st1 st2 st3">V1.2.45 (USER:RADIOMAN70)</tspan><tspan x="0" y="30" class="st1 st2 st3">Do you remember how everybody </tspan><tspan x="0" y="40" class="st1 st2 st3">thought the whole world was going </tspan><tspan x="0" y="50" class="st1 st2 st3">to end when it turned 2000, and I </tspan><tspan x="0" y="60" class="st1 st2 st3">built us that little bomb shelter </tspan><tspan x="0" y="70" class="st1 st2 st3">out back? I don’t know what i was </tspan><tspan x="0" y="80" class="st1 st2 st3">thinking – that tiny place would </tspan><tspan x="0" y="90" class="st1 st2 st3">have lasted us about a week, </tspan><tspan x="0" y="100" class="st1 st2 st3">especially with how much your </tspan><tspan x="0" y="110" class="st1 st2 st3">mother complained about it, no </tspan><tspan x="0" y="120" class="st1 st2 st3">matter how many times I tried to </tspan><tspan x="0" y="130" class="st1 st2 st3">make her happy. </tspan><tspan x="0" y="150" class="st1 st2 st3">So this time, I did it right from </tspan><tspan x="0" y="160" class="st1 st2 st3">the start. It’s huge, so much </tspan><tspan x="0" y="170" class="st1 st2 st3">bigger than what you probably </tspan><tspan x="0" y="180" class="st1 st2 st3">remember! But cozy! And I filled </tspan><tspan x="0" y="190" class="st1 st2 st3">it with everything you like! </tspan><tspan x="0" y="200" class="st1 st2 st3">We’ll be safe down there, </tspan><tspan x="0" y="210" class="st1 st2 st3">hopefully for years if we need </tspan><tspan x="0" y="220" class="st1 st2 st3">to. But I need you to come to me </tspan><tspan x="0" y="230" class="st1 st2 st3">as soon as possible.Tthey may </tspan><tspan x="0" y="240" class="st1 st2 st3">attack any day now, so there’s no </tspan><tspan x="0" y="250" class="st1 st2 st3">time to waste.</tspan></text>
